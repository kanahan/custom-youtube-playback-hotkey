<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="css/popup.css">
  <script src="js/popup.js"></script>
</head>

<body>
  <div class="title">
    <img class="logo" src="images/icon48.png">
    <h2>Youtube Playback Hotkey</h2>
  </div>
  <div class="form">
    <div class="form-item">
      <label class="">Enable Hotkey</label>
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider round"></span>
      </label>
    </div>

    <div class=form-item>
      <label class="form-item-label">Increase Speed Key</label>
      <input type="text" id="increaseKey" />
    </div>

    <div class=form-item>
      <label class="form-item-label">Decrease Speed Key</label>
      <input type="text" id="decreaseKey" />
    </div>

    <div class="form-footer">
      <input type="button" id="btnSave" value="Save" />
    </div>

    <div class="form-message hidden">
      <span id="message">Setting saved successful.</span>
    </div>
  </div>

</body>

</html>
